#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/android:api-28-ndk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/MobileAppAutomationTest/AndroidDemo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

    steps:
       - checkout:
          path: ~/MobileAppAutomationTest      
       
       - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
          
       - run:
          name: Download Dependencies
          command: |
            yes | sdkmanager --licenses || exit 0
            yes | sdkmanager --update || exit 0
            ./gradlew androidDependencies
            
       - run:
          name: Create APKs
          command: ./gradlew assembleAndroidTest assemble
          
       - run:
          name: Dump Google Cloud Credentials to file
          command: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json        
      
       - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            sudo gcloud --quiet config set project ${PROJECT_ID}            
       
       - run:
          name: Test with Firebase Test Lab
          command: >
            sudo gcloud firebase test android run \ 
              --app <local_server_path>/<app_apk>.apk \ 
              --test <local_server_path>/<app_test_apk>.apk \ 
              --device model=Nexus6P,version=27,locale=en,orientation=portrait\
              --results-bucket cloud-test-${PROJECT_ID}
              
       - store_artifacts:
          path: app/build/reports
          destination: reports
      
       - store_test_results:
          path: app/build/test-results 