#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/android:api-28-ndk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/MobileAppAutomationTest/AndroidDemo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m

    steps:
       - checkout:
          path: ~/MobileAppAutomationTest      
       
       - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
          
       - run:
          name: Download Dependencies
          command: |
            yes | sdkmanager --licenses || exit 0
            yes | sdkmanager --update || exit 0
            ./gradlew androidDependencies
            
       - run:
          name: Create APKs
          command: ./gradlew assembleAndroidTest assemble
          
       - run:
          name: Dump Google Cloud Credentials to file
          command: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json        
      
       - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            sudo gcloud auth list
            sudo gcloud auth list --filter=status:ACTIVE --format="value(account)"
            sudo gcloud config list account --format "value(core.account)"
            sudo gcloud config set account "${ACCOUNT}"
            sudo gcloud config list
            sudo gcloud info
            sudo gcloud --quiet config set project ${PROJECT_ID}                       
        
       - run:
          name: Configure environment
          command: |          
            echo 'export APK_PATH=`find . -path "*.apk" ! -path "*unaligned.apk" ! -path "*Test*.apk" -print -quit`' >> $BASH_ENV
            echo 'export TEST_APK_PATH=`find "." "-path" "*Test*.apk" -print -quit`' >> $BASH_ENV     
            
       - run:
          name: Run UI Tests
          command: gcloud firebase test android run --type instrumentation --app ${APK_PATH} --test ${TEST_APK_PATH} --device model=Nexus6P,version=27,locale=en,orientation=portrait --timeout 30m
          no_output_timeout: 30m
              
       - store_artifacts:
          path: app/build/reports
          destination: reports
      
       - store_test_results:
          path: app/build/test-results 
